# fly.toml - Fly.io configuration
app = "moomoo-proxy-yuta"
primary_region = "fra"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[env]
  PORT = "3000"
  MAX_CONNECTIONS_PER_IP = "10"
  MAX_TOTAL_CONNECTIONS = "100"
